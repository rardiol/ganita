<!doctype html>
<html>

<head>
    <title>ANITA MY1</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link href="//fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
    <link rel="stylesheet" href="../node_modules/@jsplumb/browser-ui/css/jsplumbtoolkit.css">
    <link rel="stylesheet" href="../node_modules/@jsplumb/browser-ui/css/jsplumbtoolkit-demo.css">
    <link rel="stylesheet" href="ganita.css">
</head>

<body>
    <div class="jtk-demo-main">
        <h1>GANITA</h1>


        <p id="description">
            Desenhe o Tableau Analítico
        </p>
        <button id="checkbtn" onclick="check()" disabled>Check ⏳</button>

        <div>

            <div id="canvas_div"  class="split">
                <h2>Tableau Analítico</h2>

                <div class="jtk-demo-canvas canvas-wide drag-drop-demo jtk-surface jtk-surface-nopan" id="canvas"
                    style="height: 400px;">
                    <div class="window root" id="dragDropWindow1">
                        <input type="text" required size="14" class="formularinp">
                        </input>
                    </div>
                    <template id="dragDropWindowTemplate">
                        <div class="window">
                            <input type="text" required size="14" class="formularinp">
                            </input>
                            <button class="closebtn">Close
                            </button>
                        </div>
                    </template>
                </div>
            </div>

            <div id="anita_input_div"  class="split">
                <h2>Entrada ANITA (a la Fitch)</h2>
                <p id="anita_input" class="outputp">
                    Clique em "Check"
                </p>
            </div>

            <div id="anita_out_div" class="split">
                <h2>Output ANITA</h2>
                <p id="anita_out" class="outputp">
                    Clique em "Check"
                </p>
            </div>
        </div>

    </div>

    <script type="module" src="ganita.js"></script>

</body>

</html>
